<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Payment History</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Payment ID</th>
        <th>Amount (₹)</th>
        <th>Method</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <a href="index.html">⬅ Back to Payment Page</a>

  <script>
    async function loadHistory() {
      try {
        const res = await fetch("http://localhost:5000/payment-history");
        const data = await res.json();

        const tableBody = document.querySelector("#historyTable tbody");
        tableBody.innerHTML = "";

        if (data.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='5' style='text-align:center;'>No payments found</td></tr>";
          return;
        }

        data.forEach(payment => {
          const row = `<tr>
            <td>${payment.orderId}</td>
            <td>${payment.paymentId}</td>
            <td>${(payment.amount / 100).toFixed(2)}</td>
            <td>${payment.method}</td>
            <td>${new Date(payment.createdAt).toLocaleString()}</td>
          </tr>`;
          tableBody.innerHTML += row;
        });
      } catch (err) {
        console.error("Failed to fetch history:", err);
        document.querySelector("#historyTable tbody").innerHTML =
          "<tr><td colspan='5' style='text-align:center;'>Error loading payment history</td></tr>";
      }
    }

    loadHistory();
  </script>
</body>
</html>
